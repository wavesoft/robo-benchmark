

#
# The 'free' streamlet exposes the following new metrics
#
metrics:

  - name: mem_used
    title: Used memory
    units: "Mb"

  - name: mem_free
    title: Free memory
    units: "Mb"

#
# It also uses a custom parser
# 
parsers:

  - name: free.default
    class: robob.parser.grid  
    match:
      - name: mem_used
        anchor: "Mem:"
        col: 2

      - name: mem_free
        anchor: "Mem:"
        col: 3


streamlets:

    #
    # Name and title of this streamlet
    #
  - name: free
    title: Free Memory

    #
    # Which parser to use 
    #
    parser: free.default

    #
    # What script (shell script) to run
    #
    script: |
      free -m
      sleep 1
